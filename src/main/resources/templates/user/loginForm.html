<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <th:choose>
          <th:when test="${empty sessionScope.principal}">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="/loginForm">로그인</a></li>
                  <li class="nav-item"><a class="nav-link" href="/joinForm">회원가입</a></li>
              </ul>
          </th:when>
          <th:otherwise>
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="/board/form">글쓰기</a></li>
                  <li class="nav-item"><a class="nav-link" href="/user/form">회원 정보</a></li>
                  <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
              </ul>
          </th:otherwise>
        </th:choose>

    </div>
</nav>

<form action="">
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" class="form-control" placeholder="Enter UserName" id="userName">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password">
    </div>

    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
        </label>
    </div>
</form>
<button id="btn-login" class="btn btn-primary">로그인</button>
<script src="/js/user.js"></script>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>§Created by Hong§</p>
        <p>☎ 011-222-7777</p>
        <p>korea</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
